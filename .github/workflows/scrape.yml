name: Scrape Bulls Threads (public JSON)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          REDDIT_USER_AGENT: bulls-thread-scraper by u/yourredditusername
        run: python src/scrape.py

      - name: Upload CSV outputs
        uses: actions/upload-artifact@v4
        with:
          name: bulls-reddit-data
          path: data/*.csv
